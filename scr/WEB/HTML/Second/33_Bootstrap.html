<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Соц. Опрос</title>
</head>
<body>
<nav class="py-2 bg-light border-bottom">
        <ul class="nav justify-content-center">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Домой</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Все опросы</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">О нас</a></li>
        </ul>
</nav>
<div class="container py-5">
    <h1 id="head" class="text-center">Оцените качество Финашки</h1>
</div>
<div class="container py-4">
    <div class="shadow p-5 mb-4 bg-white rounded-3">
        <h2 class="text-center">Обратная связь</h2>
        <form class="needs-validation was-validated" novalidate="">
            <div class="row g-3">
                <div class="form-group required col-sm-6">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Иван" value="" required="">
                    <div class="invalid-feedback">
                        Введите ваше имя.
                    </div>
                </div>
                <div class="form-group required col-sm-6">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Иванов" value="" required="">
                    <div class="invalid-feedback">
                        Введите вашу фамилию.
                    </div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-muted">(Необязательно)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Пожалуйста, введите существующий адрес электронной почты для получения обновлений о доставке.
                    </div>
                </div>

                <div class="col-12">
                    <label for="address" class="form-label">Направление</label>
                    <input type="text" class="form-control" id="address" placeholder="ПИ20-1" required="">
                    <div class="invalid-feedback">
                        Пожалуйста, введите существующее направление.
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <h5 class="mb-3">Пол</h5>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address">
                <label class="form-check-label" for="same-address">Мужской</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-info">
                <label class="form-check-label" for="save-info">Женский</label>
            </div>

            <hr class="my-4">

            <h5 class="mb-3">Курс</h5>

            <div class="my-3">
                <div class="form-check">
                    <input id="b-1" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                    <label class="form-check-label" for="b-1">Бакалавр, первый</label>
                </div>
                <div class="form-check">
                    <input id="b-2" name="paymentMethod" type="radio" class="form-check-input" required="">
                    <label class="form-check-label" for="b-2">Бакалавр, второй</label>
                </div>
                <div class="form-check">
                    <input id="b-3" name="paymentMethod" type="radio" class="form-check-input" required="">
                    <label class="form-check-label" for="b-3">Бакалавр, третий</label>
                </div>
                <div class="form-check">
                    <input id="b-4" name="paymentMethod" type="radio" class="form-check-input" required="">
                    <label class="form-check-label" for="b-4">Бакалавр, четвёртый</label>
                </div>
                <div class="form-check">
                    <input id="mg" name="paymentMethod" type="radio" class="form-check-input" required="">
                    <label class="form-check-label" for="mg">Магистратура</label>
                </div>
            </div>

            <hr class="my-4">

            <div class="form-group required form-group required col-sm-6">
                <label for="comment" class="form-label">Сообщение</label>
                <textarea class="form-control" id="comment" placeholder="Что вам нравится/не нравится в нашем ВУЗе" required=""></textarea>
                <div class="invalid-feedback">
                    Мы хотим знать ваше мнение.
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Отправить</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
